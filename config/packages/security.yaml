security:
    encoders: 
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers

    # permet de dire comment fournir les donn√©es utilisateurs
    providers:
        users_in_memory: { memory: null }
        users_in_database: 
            entity: 
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: users_in_database

            form_login:
                login_path: login
                check_path: login #permet de verifier les donnees du form dans la fct login (les traite meme si pas demander dans fct)

            logout:
                path: logout
                target: accueil #une fois deco ca t'ammene a une route
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
